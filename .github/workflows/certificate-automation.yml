name: Certificate Automation

on:
  # Manual trigger with input parameters
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name for PR (optional, auto-generated if empty)'
        required: false
        type: string
        default: ''
  
  # Automatic trigger when input_data.json is modified
  # push:
  #   paths:
  #     - 'input_data.json'
  #   branches:
  #     - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  certificate-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml
      
      - name: Read input data
        id: input-data
        run: |
          REPO_NAME=$(python -c "import json; print(json.load(open('input_data.json')).get('repo_name', '${{ github.repository }}'))")
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository from input_data.json: $REPO_NAME"
      
      - name: Get repository name
        id: repo-info
        run: |
          REPO_NAME="${{ steps.input-data.outputs.repo_name }}"
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Using repository: $REPO_NAME"
      
      - name: Generate branch name
        id: branch
        run: |
          if [ "${{ github.event.inputs.branch_name }}" != "" ]; then
            BRANCH_NAME="${{ github.event.inputs.branch_name }}"
          else
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BRANCH_NAME="cert-automation-${TIMESTAMP}"
          fi
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"
      
      - name: Run certificate automation
        run: |
          python certificate_automation_textbased.py \
            --input input_data.json \
            --repo-name "${{ steps.repo-info.outputs.repo_name }}" \
            --create-audit \
            --audit-file AUDIT.md
      
      - name: Read PR description
        id: pr-description
        run: |
          if [ -f PR_DESCRIPTION.md ]; then
            {
              echo 'description<<EOF'
              cat PR_DESCRIPTION.md
              echo EOF
            } >> $GITHUB_OUTPUT
          else
            echo "description=Automated certificate configuration updates" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CERT_AUTOMATION_TOKEN }}
          branch: ${{ steps.branch.outputs.branch_name }}
          base: main
          commit-message: |
            chore: automated certificate updates
            
            - Updated gateway and certificate configurations
            - See AUDIT.md for detailed change log
            
            Triggered by: ${{ github.event_name }}
            Repository: ${{ steps.repo-info.outputs.repo_name }}
          title: "üîê Certificate Automation: DNS Names Update"
          body: ${{ steps.pr-description.outputs.description }}
          labels: |
            automation
            certificates
            infrastructure
          reviewers: |
            # Add default reviewers here
          draft: false
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: |
            AUDIT.md
            PR_DESCRIPTION.md
            gateway*.yaml
            ingress-gateway-certificate*.yaml
          retention-days: 30

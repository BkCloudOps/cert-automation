name: Certificate Automation

on:
  # Manual trigger with input parameters
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name for PR (optional, auto-generated if empty)'
        required: false
        type: string
        default: ''
      request_id:
        description: 'Request number for PR title (optional)'
        required: false
        type: string
        default: ''
      environment:
        description: 'Environment name for PR title (optional)'
        required: false
        type: string
        default: ''
      request_payload:
        description: 'JSON payload to write into input_data.json (optional)'
        required: false
        type: string
        default: ''

  workflow_call:
    secrets:
      CERT_AUTOMATION_TOKEN:
        required: true

    inputs:
      request_payload:
        required: true
        type: string
      request_id:
        required: true
        type: string
      environment:
        required: true
        type: string
  
  # Automatic trigger when input_data.json is modified
  # push:
  #   paths:
  #     - 'input_data.json'
  #   branches:
  #     - main

env:
  PYTHON_VERSION: '3.11'
  token: ${{ secrets.CERT_AUTOMATION_TOKEN }}

jobs:
  certificate-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Print received inputs
        run: |
          echo "========== RECEIVED VALUES =========="
          echo "Request ID     : ${{ inputs.request_id }}"
          echo "Environment    : ${{ inputs.environment }}"
          echo "Raw Payload:"
          echo '${{ inputs.request_payload }}'
          echo "====================================="

      - name: validate the input file
        run: |
          echo '${{ inputs.request_payload }}' > inputdata.json
          echo "File written: inputdata.json"
          cat inputdata.json | jq .
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      
      - name: Generate branch name
        id: branch
        run: |
          REPO_NAME=$(jq -r '.repo_name' inputdata.json)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="cert-automation-${{ inputs.request_id }}"
          PR_TITLE="${{ inputs.environment }}-DNS-${{ inputs.request_id }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"
          echo "repo_name=$REPO_NAME"
      
      - name: Run certificate automation
        shell: bash
        run: |
          set -euo pipefail
      
          cd "${{ inputs.environment }}"
      
          python scripts/certificate_automation_textbased.py \
            --input inputdata.json \
            --repo-name "${{ steps.branch.outputs.repo_name }}" \
            --create-audit \
            --audit-file AUDIT.md

      
      # - name: Read PR description
      #   id: pr-description
      #   run: |
      #     if [ -f PR_DESCRIPTION.md ]; then
      #       {
      #         echo 'description<<EOF'
      #         cat PR_DESCRIPTION.md
      #         echo EOF
      #       } >> $GITHUB_OUTPUT
      #     else
      #       echo "description=Automated certificate configuration updates" >> $GITHUB_OUTPUT
      #     fi
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CERT_AUTOMATION_TOKEN }}
          branch: ${{ steps.branch.outputs.branch_name }}
          base: main
          commit-message: |
            chore: automated certificate updates
            
            - Updated gateway and certificate configurations
            - See AUDIT.md for detailed change log
            
            Triggered by: ${{ github.event_name }}
            Repository: ${{ steps.branch.outputs.repo_name }}
          title: ${{ steps.branch.outputs.pr_title }}
          # body: ${{ steps.pr-description.outputs.description }}
          # labels: |
          #   automation
          #   certificates
          #   infrastructure
          # reviewers: |
          #   # Add default reviewers here
          draft: false
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: |
            AUDIT.md
            PR_DESCRIPTION.md
            gateway*.yaml
            ingress-gateway-certificate*.yaml
          retention-days: 30
